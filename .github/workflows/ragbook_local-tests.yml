name: Ragbook Local tests

on:
  push:
    branches:
      - feat/split-ragbook-local
      - feat/bm25-persistence-cli
  pull_request:
    branches:
      - main

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -e "./ragbook_local[dev]"
      - name: Run tests
        run: |
          cd ragbook_local
          pytest -q
